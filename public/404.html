<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/my-portfolio/">
  <title>Redirecting…</title>
  <script>
    (function redirectToSpa() {
      var base = '/my-portfolio';
      var path = window.location.pathname;
      if (path.startsWith(base)) {
        path = path.slice(base.length);
      }
      var search = window.location.search || '';
      var hash = window.location.hash || '';
      var target = base + '/#' + (path || '/') + search + hash;
      window.location.replace(target);
    })();
  </script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #0b163b; color: #fff; }
  </style>
</head>
<body>
  <p>Redirecting to the portfolio…</p>
</body>
</html>
